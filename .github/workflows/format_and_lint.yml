name: Format and Lint

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  format-and-lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12.3' # Match local version
    
    - name: Install uv
      run: |
        curl -LsSf https://astral.sh/uv/install.sh | sh
        echo "$HOME/.cargo/bin" >> $GITHUB_PATH
    
    - name: Install dependencies
      run: |
        uv pip install --system -r requirements.txt
    
    - name: Run ruff formatter
      run: |
        uv pip install --system ruff==0.11.6 # Use pinned version
        echo "Ruff version in CI:"
        ruff --version
        ruff format --check .
    
    - name: Run ruff linter
      run: |
        # No need to reinstall ruff if formatter step already did
        ruff check .
    
    - name: Run type checking with pyright
      run: |
        uv pip install --system pyright
        pyright . # Check the whole project

<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}LoCoDiff Benchmark Explorer{% endblock %}</title>
    <!-- Include Chart.js for interactive charts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
    <style>
        body { font-family: sans-serif; margin: 2em; line-height: 1.6; }
        h1, h2, h3 { color: #333; }
        nav a { margin-right: 1em; text-decoration: none; color: #007bff; }
        nav a:hover { text-decoration: underline; }
        .container { max-width: 1200px; margin: auto; }
        table { border-collapse: collapse; width: 100%; margin-bottom: 1em; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        pre { background-color: #f8f8f8; border: 1px solid #ddd; padding: 10px; overflow-x: auto; white-space: pre-wrap; word-wrap: break-word; }
        .success { color: green; }
        .failure { color: red; }
        .chart-container { 
            position: relative; 
            height: 400px; 
            width: 100%; 
            border: 1px solid #ddd; 
            padding: 20px;
            margin-bottom: 20px;
            background-color: #f9f9f9;
        }
        .metadata-box { background-color: #eee; border: 1px solid #ccc; padding: 15px; margin-bottom: 1em; font-size: 0.9em; }
        .file-content { margin-bottom: 1.5em; }
        .file-content h3 { margin-bottom: 0.5em; }
    </style>
    {% block head_extra %}{% endblock %}
</head>
<body>
    <div class="container">
        <nav>
            <a href="{{ url_for('index') }}">Home</a>
        </nav>
        <hr>
        {% block content %}{% endblock %}
    </div>
    {% block scripts %}{% endblock %}
</body>
</html>
